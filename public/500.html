<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
  .rails-default-error-page{
      margin:0;
      padding:0;
      }
    .dialog {
      background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url(https://res.cloudinary.com/di985lta5/image/upload/v1551104907/Coffee%20app/background-beverage-breakfast-414645.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: absolute;
    }
    .error-404-text{
      position: relative;
      top: 8%;
      left : 150px;
      width: 50%;
    }
    .error-404-btn-place {
      position: relative;
      top: 12%;
      left : 150px;
    }
    .error-title{
      color: white;
      font-size: 85px;
      font-family: 'Roboto', sans-serif;
    }
    .error-title-bis {
      color: white;
      font-size: 55px;
      font-family: 'Roboto', sans-serif;
    }
    .error-msg {
      color: white;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
    }
    .error-404-btn {
      color: white;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      background-color: black;
      padding: 10px;
      text-decoration:none;
    }
    .error-404-btn:hover {
      color: black;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      background-color: white;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div class="error-404-text">
      <h2 class="error-title">Oups !</h2>
      <h1 class="error-title-bis">Page introuvable (500)</h1>
      <p class="error-msg">Un problème technique est survenu. </p>
      <p class="error-msg">N'hésitez pas à nous contacter pour plus d'informations ou effectuer une nouvelle recherche Sospeso.life !</p>
    </div>
    <div class="error-404-btn-place">
      <a href="/" class="error-404-btn">Retour à la page d'accueil</a>
    </div>
  </div>
</body>
</html>
